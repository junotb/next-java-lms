spring:
  application:
    name: java-lms-api

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/java_lms_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 15000
      validation-timeout: 5000
      connection-test-query: SELECT 1

  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}
      timeout: 3000ms

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
    open-in-view: false

logging:
  level:
    root: info
    org.junotb.api: DEBUG  # 프로젝트 패키지 로그 레벨을 DEBUG로 설정
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql: TRACE

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  video-processor:
    enabled: ${VIDEO_PROCESSOR_ENABLED:true}
  video:
    ffmpeg-path: ${FFMPEG_PATH:ffmpeg}
  gemini:
    api-key: ${GOOGLE_GEMINI_API_KEY:}
    model: ${GEMINI_MODEL:gemini-2.5-flash}
  session:
    expires-in-days: ${SESSION_EXPIRES_IN_DAYS:7}
    cache-ttl-seconds: ${SESSION_CACHE_TTL_SECONDS:300}